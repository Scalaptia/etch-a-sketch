<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="./style.css">
    <script src="./app.js" defer></script>
    <title>Etch-a-Sketch</title>
    <link rel="shortcut icon" type="image/jpg" href="./favicon.ico"/>

</head>
<body>
    <header class="header">
        <h1 class="title">Etch-a-Sketch</h1>
    </header>

    <div id="content">
        <div id="top">
            <div class="topcontainer">
                <button class="resetbtn" onclick="clearGrid()">Reset Grid</button>
                <div id="sizecontrol">
                <div class="grid-size">16x16</div>
                <input type="range" min="2" max="32" value="16"/>
            </div>
            </div>
            <div id="colorpicker">
                <button class="white">White</button>
                <button class="rainbow">Rainbow</button>
            </div>
        </div>
        <div class="gridContainer">
            <div id="grid"></div>
        </div>    
    </div>
    
    <footer class="footer">
        <a href="https://github.com/Scalaptia">Scalaptia</a>
        <a href="https://github.com/Scalaptia"><img src="./images/github-logo.png"></a>
    </footer>

    </div>
</body>
</html>
